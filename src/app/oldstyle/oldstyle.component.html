<div class="container">
  <div class="form-group row">
    <label for="LcdMessage" class="col-xs-2 col-form-label">LCD message</label>
    <div class="col-xs-10" id="LcdMessage">
      {{lcdMessage}}
    </div>
  </div>
  <div class="form-group row">
    <label for="CtrlButtons" class="col-xs-2 col-form-label">Boutons</label>
    <div class="col-xs-10" id="CtrlButtons">
      <button class="btn btn-primary" (click)="onUp()">Up</button>&nbsp;
      <button class="btn btn-primary" (click)="onDown()">Down</button>&nbsp;
      <button class="btn btn-primary" (click)="onOn()">On</button>&nbsp;
      <button class="btn btn-primary" (click)="onOff()">Off</button>&nbsp;
      <button class="btn btn-primary" (click)="onUpDown()">Up+Down</button>&nbsp;
      <button class="btn btn-primary" (click)="onOnUp()">On+Up</button>
    </div>
  </div>
  <div class="form-group row">
    <label for="Duration" class="col-xs-2 col-form-label">Duration</label>
    <div class="col-xs-10 form-check" id="Duration">
       <input class="form-check-input" type="radio" name="durationOptions" id="inlineRadio1" [value]="short" (click)="console.log($event);" />
        <label class="form-check-label" for="inlineRadio1">Quick</label>&nbsp;
        <input class="form-check-input" type="radio" name="durationOptions" id="inlineRadio2" value="normal" checked>
        <label class="form-check-label" for="inlineRadio2">Normal</label>&nbsp;
        <input class="form-check-input" type="radio" name="durationOptions" id="inlineRadio3" value="long">
        <label class="form-check-label" for="inlineRadio3">Long</label>
      </div>
  </div>
</div>
